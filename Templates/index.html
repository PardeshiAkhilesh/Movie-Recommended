<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #111, #000);
            padding: 40px 20px 20px;
            text-align: center;
            border-bottom: 2px solid #e50914;
        }

        header h1 {
            color: #e50914;
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .form-section {
            background-color: #1f1f1f;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #e5091470;
        }

        .form-label {
            font-weight: 700;
            color: #ccc;
        }

        .form-control {
            background-color: #2c2c2c;
            border: none;
            color: #fff;
        }

        .form-control:focus {
            background-color: #2c2c2c;
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(229, 9, 20, 0.5);
        }

        .btn-danger {
            background-color: #e50914;
            border: none;
            font-weight: 600;
        }

        .btn-danger:hover {
            background-color: #ff0a16;
        }

        .recommendation-section {
            margin-top: 50px;
        }

        .movie-scroll {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 15px 0;
            scroll-behavior: smooth;
        }

        .movie-card {
            min-width: 200px;
            text-align: center;
            flex: 0 0 auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card img {
            border-radius: 8px;
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        .movie-card:hover img {
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.6);
        }

        .movie-card p {
            margin-top: 10px;
            font-weight: 500;
            font-size: 1rem;
            color: #fff;
        }

        ::-webkit-scrollbar {
            height: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #e50914;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸŽ¬ Movie Recommender</h1>
</header>

<div class="container">
    <!-- Movie Search -->
    <form method="POST" action="/recommend" class="form-section">
        <div class="mb-3">
            <label for="movieInput" class="form-label">Type a Movie Name</label>
            <input type="text" id="movieInput" name="movie" class="form-control" list="movieSuggestions" placeholder="e.g. Inception" required>
            <datalist id="movieSuggestions">
                {% for movie in movie_list %}
                    <option value="{{ movie }}">
                {% endfor %}
            </datalist>
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-danger px-4 py-2">Get Recommendations</button>
        </div>
    </form>

    {% if recommendations %}
        <div class="recommendation-section">
            <h2 class="text-white mt-5 mb-3">Recommended for You</h2>
            <div class="movie-scroll">
                {% for title, poster in recommendations %}
                    <div class="movie-card">
                        <img src="{{ poster }}" alt="{{ title }}">
                        <p>{{ title }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
